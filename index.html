<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard v2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>

<header id="top-bar">
    <div id="left-bar">
        <label class="hamburger-menu" id="sidebar-button">
            <input type="checkbox" onclick="toggleSidebar()" name="hamburger-menu"/>
        </label>
        <div id="top-bar-logo"></div>
        <div id="top-bar-title">
            Dashboard v2
        </div>
    </div>

    <div id="right-bar">
        <div class="search-bar" id="top-bar-search">
            <label>
                <input class="search-input" type="text">
            </label>
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <button class="notification" id="top-bar-notification">
            <i class="fa-solid fa-bell"></i>
        </button>
        <button class="settings" id="top-bar-settings">
            <i class="fa-solid fa-gears"></i>
        </button>
    </div>
</header>

<nav id="sidebar">
    <div class="layout-option">
        <input type="radio" class="radio-custom" id="radio-noc" name="view-selection" value="NOC" checked="checked">
        <label for="radio-noc" class="radio-custom-label">
            <i class="fa-solid fa-headset"></i>
            NOC
        </label>
    </div>

    <div class="layout-option">
        <input type="radio" class="radio-custom" id="radio-csr" name="view-selection" value="NOC">
        <label for="radio-csr" class="radio-custom-label">
            <i class="fa-solid fa-file-invoice"></i>
            CSR
        </label>
    </div>

    <div class="layout-option">
        <input type="radio" class="radio-custom" id="radio-line-tech" name="view-selection" value="NOC">
        <label for="radio-line-tech" class="radio-custom-label">
            <i class="fa-solid fa-user"></i>
            Line Tech
        </label>
    </div>
</nav>

<main id="tile-area">

</main>

</body>
<script src="js/script.js"></script>
</html>
