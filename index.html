<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard v2.0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="top-bar">
        <div class="left-bar">
            <!-- hamburger-menu -->
            <label class="hamburger-menu">
                <input type="checkbox" onclick="toggleSidebar()" name="hamburger-menu" />
            </label>

            <!-- logo -->
            <img src="assets/logo.png" alt="stratanetworks logo" class="logo">
            <!-- title -->
            <h1 class="header">Dashboard v2</h1>
        </div>
        <!-- spacer -->
        <!-- search bar -->
        <div class="right-bar">
            <div class="search-bar">
                <input class="search-input" type="text">
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button class="notification">
                <i class="fa-solid fa-bell"></i>
            </button>
            <button>
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </nav>

    <form id="sidebar">
        <div class="layout-option">
            <input type="radio" class="radio-custom" id="radio-noc" name="view-selection" value="NOC" checked="checked">
            <label for="radio-noc" class="radio-custom-label">
                <i class="fa-solid fa-headset"></i>
                NOC
            </label>
        </div>

        <div class="layout-option">
            <input type="radio" class="radio-custom" id="radio-csr" name="view-selection" value="NOC">
            <label for="radio-csr" class="radio-custom-label">
                <i class="fa-solid fa-file-invoice"></i>
                CSR
            </label>
        </div>

        <div class="layout-option">
            <input type="radio" class="radio-custom" id="radio-line-tech" name="view-selection" value="NOC">
            <label for="radio-line-tech" class="radio-custom-label">
                <i class="fa-solid fa-user"></i>
                Line Tech
            </label>
        </div>
    </form>

    <main class="tile-area">

    </main>
</body>
<script src="js/script.js"></script>
</html>
